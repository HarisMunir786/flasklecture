{% extends "layout.html" %}
{% block body %}
<h2>Home Page</h2>
{% if posts %}
	{% for post in posts %}
		<div>
		<h3>{{ post.title }}</h3>
		<p><b> Author: </b>{{ post.first_name }} {{ post.last_name }}</p>
		<p><b> Content: </b>{{ post.content }}</p>
		</div>
		<hr>
	{% endfor %}
{% else %}
	<p>There are no posts to display!</p>
{% endif %}
{% endblock %}
