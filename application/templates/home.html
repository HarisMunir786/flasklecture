{% extends "layout.html" %}
{% block body %}
<h1>Home Page</h1>
{% if posts %}
	{% for post in posts %}
		<div>
		<hr>
		<h3>{{ post.title }}</h3>
		<p><b> Author: </b>{{ post.name.first }} {{ post.name.last }}</p>
		<p><b> Content: </b>{{ post.content }}</p>
		</div>
		<hr>
	{% endfor %}
{% else %}
	<p>There are no posts to display!</p>
{% endif %}
{% endblock %}
