{% extends "layout.html" %}
{% block body %}
	<a href="{{ url_for('about') }}">About</a>
		{% for post in postes %}
			<div>
				<h3>{{ post.title }}</h3>
				<p><b> - First name:</b>{{ post.name.first }}</p>
				<p><b> - Last name:</b>{{ post.name.last }}</p>
				<p> -- {{ post.content }}</p>
			</div>
		{% endfor %}

{% endblock %}
