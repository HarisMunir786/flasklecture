{% extends "layout.html" %}
{% block body %}
<h2>Register</h2>
<br>
<form method="POST" action="">
	<div class = "form-group">
		{{ form.hidden_tag() }}
	</div>
        <div class = "form-group">
                {{ form.email.label }}
		<br>
		{{ form.email }}
        </div>
        <div class = "form-group">
                {{ form.password.label }}
		<br>
                {{ form.password }}
        </div>
        <div class = "form-group">
                {{ form.confirm_password.label }}
		<br>
                {{ form.confirm_password }}
        </div>
	<div class="form-group">
		<br>
		{{ form.submit }}
	</div>
</form>
{% endblock %}
